<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

        <div class="row">
            <div class="col-10 col-lg-10 col-xl-8 mx-auto">
            
            <table>
                <tbody>
                
                    <tr id="9a">
                        <td class="hours">9a</td>
                        <td class="inputs"><textarea id="9" class="inputTxt"></textarea></td>
                        <td class="saves"><button id="9am" class="saveBtn"><strong>+</strong></button></td>
                    </tr>
                    <tr id="10a">
                        <td class="hours">10a</td>
                        <td class="inputs"><textarea id="10" class="inputTxt"></textarea></td>
                        <td class="saves"><button class="saveBtn"><strong>+</strong></button></td>
                    </tr>
                    <tr id="11a">
                        <td class="hours">11a</td>
                        <td class="inputs"><textarea id="11" class="inputTxt"></textarea></td>
                        <td class="saves"><button class="saveBtn"><strong>+</strong></button></td>
                    </tr>
                    <tr id="12p">
                        <td class="hours">12p</td>
                        <td class="inputs"><textarea id="12" class="inputTxt"></textarea></td>
                        <td class="saves"><button class="saveBtn"><strong>+</strong></button></td>
                    </tr>
                    <tr id="1p">
                        <td class="hours">1p</td>
                        <td class="inputs"><textarea id="13" class="inputTxt"></textarea></td>
                        <td class="saves"><button class="saveBtn"><strong>+</strong></button></td>
                    </tr>
                    <tr id="2p">
                        <td class="hours">2p</td>
                        <td class="inputs"><textarea id="14" class="inputTxt"></textarea></td>
                        <td class="saves"><button class="saveBtn"><strong>+</strong></button></td>
                    </tr>
                    <tr id="3p">
                        <td class="hours">3p</td>
                        <td class="inputs"><textarea id="15" class="inputTxt"></textarea></td>
                        <td class="saves"><button class="saveBtn"><strong>+</strong></button></td>
                    </tr>
                    <tr id="4p">
                        <td class="hours">4p</td>
                        <td class="inputs"><textarea id="16" class="inputTxt"></textarea></td>
                        <td class="saves"><button class="saveBtn"><strong>+</strong></button></td>
                    </tr>
                    <tr id="5p">
                        <td class="hours">5p</td>
                        <td class="inputs"><textarea id="17" class="inputTxt"></textarea></td>
                        <td class="saves"><button class="saveBtn"><strong>+</strong></button></td>
                    </tr>

                </tbody>
            </table>
           
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
